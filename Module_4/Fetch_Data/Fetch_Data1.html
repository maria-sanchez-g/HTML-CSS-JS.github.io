<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Fetch Data</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        </head>
        <body class="bg-light">

        <!-- Template -->
        <template id="fetchData">
            <div class="card" style="width: 18rem">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
            </div>
            </div>
        </template>

        <!-- Where cards will appear -->
        <div id="card-container" class="d-flex flex-wrap gap-3"></div>

        <script>
            const localData = [
            { title: "Local Title 1", description: "Local Description 1" },
            { title: "Local Title 2", description: "Local Description 2" }
            ];

            const container = document.getElementById("card-container"); //After you clone and fill a card, you need somewhere to put it on the page
            const template = document.getElementById("fetchData"); //without this line template will be undefinned

            // Reusable function to render any array of items
            function renderCards(items) {
                container.innerHTML = ""; // Clear previous cards
                items.forEach(item => {
                    const clone = template.content.cloneNode(true);
                    clone.querySelector(".card-title").textContent = item.title; //clone the template, one per item
                    clone.querySelector(".card-text").textContent = item.description ?? item.body ?? ""; //item.description or item.body goes inside .card-text. Using ?? means: if description does not exist, use body instead.)
                    container.appendChild(clone); //append the card to the container
                });
            }

            // Render local data first, This shows the two local cards as soon as the page loads.
            renderCards(localData);

            // Fetch API data and render
            fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
            .then(response => response.json()) //converts the response into a usable JavaScript array.
            .then(json => {
                console.log(json);
                renderCards(json);
            })
            .catch(err => console.error("Error fetching data:", err));
        </script>
    </body>
</html>

<!-- rendering, you need to:
Clone the template (make a copy of it for each item).
Fill the copy with data (title, description, etc.).
Append it to the DOM (the visible HTML tree) so it appears on the screen.

This process is called rendering â€” you are rendering data into visible cards. -->
