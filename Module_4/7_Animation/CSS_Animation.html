<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation</title>
    <style>
        #container {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
        }

        div { animation-name: slidein;
            animation-duration: 3s;
            animation-iteration-count: infinite; }
        @keyframes slidein {
            from { margin-top: 100%; }
            50% { font-size: 300%; margin-left: 40%; }
            75% { font-size: 300%; background: yellow; }
            to { margin-bottom: 100%; }
        }
    </style>
</head>
<body>
    <div id="container">



    </div>
</body>
</html>
