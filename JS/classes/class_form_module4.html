<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #E3F2FD;
      }
      .card {
        padding: 10px;
      }
      .card-title {
        font-weight: 600;
        font-size: 3em;
        padding: 0 0 10px 0;
      }
      .card-description {
        font-weight: 400;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <div class="card-body">
          <div class="card-title"></div>
          <div class="card-text"></div>
        </div>
        <div class="card-footer">
          <button id="cardDel" style="background-color: red">Del</button>
        </div>
      </div>
    </template>
    <h1>Cards</h1>
    <form onsubmit="onSubmitClick(event)">
      <div>
        <label>Title</label>
        <input name="title" id="formTitle" />
        <label>Text</label>
        <input name="text" id="formText" />
        <button type="submit">Save</button>
      </div>
    </form>
    <div id="card-list"></div>
  </body>
  <script>
    const cards = [];
    // cards.splice(i, 1);
    function addCard({ title, text }, index) {
      // clone the template
      const template = document
        .getElementById("card-template")
        .content.cloneNode(true);
      // populate the template
      template.querySelector(".card-title").innerText = title;
      template.querySelector(".card-text").innerText = text;
      template.getElementById("cardDel").addEventListener("click", () => {
        cards.splice(index, 1);
        displayCards();
      });
      // include the populated template into the page
      document.querySelector("#card-list").appendChild(template);
    }
    function onSubmitClick(event) {
      event.preventDefault();
      const title = document.getElementById("formTitle").value;
      const text = document.getElementById("formText").value;
      cards.push({ title, text });
      displayCards();
    }
    function displayCards() {
      document.querySelector("#card-list").innerHTML = "";
      cards.forEach((card, i) => addCard(card, i));
    }
  </script>
</html>
