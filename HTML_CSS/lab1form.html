<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lab1style.css">
  <title>Raiz</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/raiz.png" alt="Logo Raiz">
        </div>
        <nav>
            <a href="./lab1sale.html" target="_blank">On sale</a>
            <a href="./lab1wood.html" target="_blank">Wood work</a>
            <a href="./lab1forml" target="_blank">Contact</a>
        </nav>
    </header>
    <form method="POST" action="http://127.0.0.1:3001/profiles" autocomplete="on"></form>
        <div>
        <label for="fname">First name</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        </div>
        <div>
        <label for="lname">Last name</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        </div>
        <div>
        <label for="state">State</label><br>
        <select id="state" name="state">
            <option value="NSW">NSW</option>
            <option value="ACT">ACT</option>
            <option value="VIC">VIC</option>
            <option value="QLD">QLD</option>
            <option value="NT">NT</option>
            <option value="WA">WA</option>
            <option value="TAS">TAS</option>
            <option value="Overseas">Overseas</option>
        </select><br><br>
        </div>
        <div>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br><br>
        </div>
        <div>
        <label for="movil">Movil</label><br>
        <input type="number" id="movil" name="movil"><br><br>
        </div>
        <div>
        <textarea name="message" rows="10" cols="30"></textarea><br><br>
        </div>
        <div>
        <button type="submit"> Submit</button>
        </div>
    </form>
</body>
</html>
